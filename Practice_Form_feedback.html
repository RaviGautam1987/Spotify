<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <form action="/action">
        <h2><b>Feedback Form</b></h2>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" placeholder="write your name"><br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="write your email"><br><br>
        </div>
        <div>
            <label for="txtarea">Message:</label><br>
            <textarea name="txtarea" id="txtarea" cols="30" rows="4"></textarea><br><br>
        </div>
        <div>
            <label for="rate">Rate us out of 5:</label><br>
            <input type="radio" name="rate" id="rate" value="1">
            <label for="rate">1</label><br>
            <input type="radio" name="rate" id="rate" value="2">
            <label for="rate">2</label><br>
            <input type="radio" name="rate" id="rate" value="3">
            <label for="rate">3</label><br>
            <input type="radio" name="rate" id="rate" value="4">
            <label for="rate">4</label><br>
            <input type="radio" name="rate" id="rate" value="5">
            <label for="rate">5 </label>
        </div>
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>

</html>
